<!DOCTYPE html>
<html>
<head>
    <title>Callback Handler</title>
</head>
<body>
    <h2>Login Successful</h2>
    <p>You are now logged in. You can close this window or navigate to other pages.</p>
    <script>
        // Parse the URL parameters to get the code or tokens
        function getParams(url) {
            var params = {};
            var parser = document.createElement('a');
            parser.href = url;
            var query = parser.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                params[pair[0]] = decodeURIComponent(pair[1]);
            }
            return params;
        }
        
        var params = getParams(window.location.href);
        console.log(params); // Use this for further processing like sending the code back to your server to exchange for tokens
    </script>
</body>
</html>
